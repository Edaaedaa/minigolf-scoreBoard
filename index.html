<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Minigolf scoreBoard</title>

	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class="container">
	<i class="fas fa-list-ul fa-2x"></i>
	<h1>Score Board</h1>

	<div id="inputArea">
		<label>
			<input type="text" placeholder="Player ID">
		</label>

		<button><i class="click-button"></i></button>
	</div>


	<ul id="toDoList"></ul>
</div>

<div class="container">

	<div id="choice-container">

		<button class="choice-button minus-button">-</button>
		<span class="choice-value value">0</span>
		<button class="choice-button plus-button">+</button>

		<button class="choice-button minus-button">-</button>
		<span class="choice-value value">0</span>
		<button class="choice-button plus-button">+</button>

		<button class="choice-button minus-button">-</button>
		<span class="choice-value value">0</span>
		<button class="choice-button plus-button">+</button>

	</div>

	<ul id="scores"></ul>

</div>






<script type="module" src="js/app.js"></script>
</body>
</html>
